<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/master.css">
    <title>Pokedex</title>
</head>

<body>
    <div class="seccion-busqueda">
        <label for="cajaBusquedaPokemon">Nombre o número de Pokémon: </label>
        
        <input type="text" id="cajaBusquedaPokemon" name="cajaBusquedaPokemon" class="caja-buscar-pokemon" placeholder="Primarina or 730">
        
        <button id="botonBuscarPokemon" name="botonBuscarPokemon" class="boton-buscar-pokemon" onclick="fetchPokemon()">Buscar</button>
    </div>
    <div class="pokedex">
        <section class="primer-modulo" id="primerModulo">
            <section class="seccion-foquitos">
                <span class="foco-grande2"></span>
                <span class="foco-grande"></span>
                <span class="foquito-1-2"></span>
                <span class="foquito-1"></span>
                <span class="foquito-2-2"></span>
                <span class="foquito-2"></span>
                <span class="foquito-2-2"></span>
                <span class="foquito-2"></span>
            </section>
            <div class="marco-pantalla">
                <div class="pantalla">
                    <img id="imagenPokemon" name="imagenPokemon" src="./assets/img/pokeball.png" alt="">
                    <h3 id="nombrePokemon" name="nombrePokemon" class="nombre-pokemon">
                        000 - Indefinido
                    </h3>
                </div>
            </div>
            <!-- <section class="botones">
                <span class="primer-boton"></span>
                <span class="bocina"></span>
                <span class="indicador"></span>
                <span class="botones-movimiento"></span>
            </section> -->
        </section>
        <section class="pasta-modulo" id="pastaModulo">
        </section>
        <section class="segundo-modulo" id="segundoModulo">
            <section class="indicador-estatus">
                <br>
                <span class="etiquetas">TIPO:</span><span class="valor-etiquetas" id="tipoPokemon" name="tipoPokemon">???</span>
                <br><br>
                <span class="etiquetas">DEBILIDAD:</span><span class="valor-etiquetas" id="debilidadPokemon" name="debilidadPokemon">???</span>
                <br><br>
                <span class="etiquetas">PS:</span><span class="valor-etiquetas" id="psPokemon" name="psPokemon">???</span>
                <br><br>
                <span class="etiquetas">ATK:</span><span class="valor-etiquetas" id="psPokemon" name="psPokemon">???</span>
                <br><br>
                <span class="etiquetas">DEF:</span><span class="valor-etiquetas" id="psPokemon" name="psPokemon">???</span>
                <br><br>
                <span class="etiquetas">SP.ATK:</span><span class="valor-etiquetas" id="psPokemon" name="psPokemon">???</span>
                <br><br>
                <span class="etiquetas">SP.DEF:</span><span class="valor-etiquetas" id="psPokemon" name="psPokemon">???</span>
                <br><br>
                <span class="etiquetas">SPEED:</span><span class="valor-etiquetas" id="psPokemon" name="psPokemon">???</span>
                
            </section>
            <!-- <section class="rectangulo-decoracion">

            </section> -->
            <section class="contenedor-fondo">
                <!-- <div class="bocinas">

                </div>
                <div class="botones-blancos">

                </div>
                <span class="foco-solitario"></span> -->
                <div class="proporciones">
                    <div class="detalleProporciones">
                        <span class="etiquetas">ALTURA:</span><span class="valor-etiquetas" id="alturaPokemon" name="alturaPokemon">???</span>
                    </div>
                    <div class="detalleProporciones">
                        <span class="etiquetas">PESO:</span><span class="valor-etiquetas" id="pesoPokemon" name="pesoPokemon">???</span>
                    </div>
                </div>
            </section>
        </section>
    </div>
    <div class="cambiar-color-pokedex" id="cambiarColorPokedex">
        <button class="boton-primario fondo-rojo" onclick="cambiarColor('rojo')">Pokedéx Roja</button>
        <button class="boton-primario fondo-verde" onclick="cambiarColor('verde')">Pokedéx Verde</button>
        <button class="boton-primario fondo-azul" onclick="cambiarColor('azul')">Pokedéx Azul</button>
        <button class="boton-primario fondo-default" onclick="cambiarColor('default')">Pokedéx Default</button>
    </div>
</body>

<footer>
    <script src="./js/script.js"></script>
</footer>
</html>
